{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<form id="exercise-form"
        action="{% url 'training:translate_exercise_grade' difficulty_level exercise.num %}"
        method="post">
      {% csrf_token %}
          <div><label for="task_field">Выполните перевод на текста на Английский язык: </label><p id="task_field">{{ exercise.task }}</p></div>
          <div><label for="answer_field">Поле для ответа: </label><textarea name="answer" id="answer_field" {% if users_answer != None %} readonly {%endif %}>{% if users_answer != None %} {{users_answer}} {%endif %}</textarea></div>
      <div class="text-center">
          <input type="submit" {% if users_answer != None %} disabled {%endif %}
                 value="Ответить"/>
      </div>
  </form>
<div>
  {% if next_exercise %}
      <div>
          <a href="{% url 'training:translate_display_exercise' difficulty_level next_exercise.num %}">Следующее задание</a>
      </div>
    {%else %}
    <div>
          <a href="{% url 'training:translate_exercise_grade' difficulty_level exercise.num %}">К результатам</a>
      </div>
  {% endif %}
  {% if prev_exercise %}
      <div>
          <a href="{% url 'training:translate_display_exercise' difficulty_level prev_exercise.num %}">Прошлое задание</a>
      </div>
  {% endif %}
</div>
{% endblock %}
