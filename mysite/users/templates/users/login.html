{% extends 'base.html' %}

{% block content %}


<div class="form-users-container">
   <div class="form-users-css">
      <h1 class="form-users-title">{{title}}</h1>
      <form method="post" class="needs-validation form-users-inputs" novalidate>
         {% csrf_token %}
         <input type="hidden" name="next" value="{{ next }}"/>
         {% for f in form %}
         <div class="form-obj-set">
            <div class="form-obj-field">{{f}}</div>
           <div class="form-error">
               {{f.errors}}
           </div>
         </div>
         {% endfor %}
         <div class="form-error">{{ form.non_field_errors}}</div>
         <p><button class="btn-default btn-users" type="submit">Войти</button></p>
      </form>
      <div class="form-users-refs">
         <div class="ref-users-left">
              <a class="ref-btn-users ref-animatic-btn-users" href="{% url 'users:register'  %}">Регистрация</a>
          </div>
         <div class="ref-users-right">
              <a class="ref-btn-users ref-animatic-btn-users" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
          </div>
      </div>
   </div>
</div>

{% endblock %}
